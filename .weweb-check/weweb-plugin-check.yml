name: WeWeb Plugin Build Check

on:
  push:
    paths:
      - 'ww-config.js'
      - 'src/wwElement.vue'
      - '.weweb-check/**'
  pull_request:
    paths:
      - 'ww-config.js'
      - 'src/wwElement.vue'
      - '.weweb-check/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .weweb-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .weweb-check/package-lock.json
      - run: npm ci
      - run: npm run check:config
      - run: npm run build
